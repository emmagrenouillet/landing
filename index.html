<!DOCTYPE html>
<html>
<head>
    <title>EatandGo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .banner {
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .banner h1 {
            font-size: 130px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>EAT & GO</h1>
        <a href="#typeform-section" class="btn-blue">Let's start</a>


    </div>
    <div class="container">
        <h1>Order your favourite food</h1>
        <h2>Let's choose</h2>
        <div class="card">
            <img src="images/sushi.jpg" alt="Order sushi">
            <h3>Order sushi</h3>
            <a href="https://www.sushishop.fr" target=blank_ class="btn-blue">Order sushi</a>
        </div>
        <div class="card">
            <img src="images/burger.jpg" alt="Order burger">
            <h3>Order burger</h3>
            <a href="https://bigfernand.com" target=blank_ class="btn-blue">Order Burger</a>
        </div>
        <div class="card">
            <img src="images/pizza.jpeg" alt="Order burger">
            <h3>Order pizza</h3>
            <a href="https://www.pizzahut.fr/" target=blank_ class="btn-blue">Order Pizza</a>
        </div>
    </div>

    <div id="typeform-section">
         <div data-tf-widget="I8ErRWe7" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>

   
</body>
</html>
